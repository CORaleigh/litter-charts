<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>AmCharts</title>

  </head>
  <body id="" onload="">
    <!-- Styles -->
    <style>
    .chart {
      width: 100%;
      height: 500px;
      margin-top: 20%;
    }
    </style>

    <!-- Resources -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/pie.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="./cedar-amcharts.js"></script>

<!-- Chart code -->
<script>
var config1 = {
  "type": "pie",
  "url": "https://services.arcgis.com/v400IkDOw1ad7Yad/arcgis/rest/services/Litter_WFL/FeatureServer/0",
  "query": {
    "where": "CreationDate BETWEEN '2015-10-01 04:00:00' AND '2016-01-01 04:59:59'",
    "orderByFields": "TYPE_SUM DESC",
    "groupByFieldsForStatistics": "TYPE",
    "outStatistics": [
      {
        "statisticType": "count",
        "onStatisticField": "TYPE",
        "outStatisticFieldName": "TYPE_SUM"
      }
    ]
  },
  "mappings": {
    "category": {"field": "TYPE", "label": "Type"},
    "series": [
      {
        "field": "TYPE_SUM",
        "label": "Number of Litter"
      }
    ]
  }
}
showChart("chartdiv1", config1);

</script>
<div id="chartdiv1" class="chart"></div>
  </body>
</html>
